<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5.</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="imagens/limoes-capa.png" width="450" preload="metadata">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="ideo/m4v">
        <source src="midia/meu-video.webm" type="ideo/webm">
        <source src="midia/meu-video.ogv" type="ideo/ogg">
        <p>Seu navegador não possui compatibilidade com os vídeos disponiveis, você pode baixa-lo clicando <a href="midia/meu-video.mp4">aqui</a></p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Esse vídeo abaixo, foi inserido diretamente do youtube, com sua hospedagem lá.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Pry7snATH-Y?si=KUIFFF_G1c5YRxrz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
