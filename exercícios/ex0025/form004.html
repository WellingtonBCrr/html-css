<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Exercício de Formulário nº 4</h1>

    <form action="cadastro.html" autocomplete="on">
        <p>
            <label for="iemail">Email: </label>
            <input type="email" name="Email" id="iemail" required autocomplete="email">
        </p>

        <p>
            <label for="itel">Telefone: </label>
            <input type="tel" name="Telefone" id="itel" required>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
