<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 5</title>
</head>
<body>
    <h1>Exercício de Formulário nº 5</h1>
         
        <form action="cadastro.html" method="get">
            <fieldset>
                <legend>Sexo</legend>
                <p>
                    <input type="radio" name="sexo" id="isexmax"><label for="isexmax"> Masculino</label><br><br>
                    <input type="radio" name="sexo" id="isexfem"><label for="isexfem"> Feminino</label>
                </p>
            </fieldset>

            <br>

            <fieldset>
                <legend>Esportes Favoritos </legend>
                <p>
                    <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label> <br><br>
                    <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br><br>
                    <input type="checkbox" name="esvol" id="iesvol"><label for="iesvol">Volei</label> <br><br>
                    <input type="checkbox" name="esmma" id="iesmma"><label for="iesmma">MMA</label> <br><br>
                </p>
            </fieldset>
        
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    
</body>
</html>
