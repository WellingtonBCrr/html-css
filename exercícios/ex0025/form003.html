<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.html" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="Nome" id="inome" required maxlength="10" placeholder="Nome" autocomplete="name">
        </p>

        <p>
            <label for="isobre">Sobrenome: </label>
            <input type="text" name="Sobrenome" id="isobre" placeholder="Sobrenome" maxlength="20" required autocomplete="family-name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="média" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
        </p>

        <p>Média referente ao mês de: <input type="month" name="" id=""></p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
