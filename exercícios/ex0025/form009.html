<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 9</title>
</head>
<body>
    <p>
        <label for="inum">Número: </label>
        <input type="range" name="num" id="inum" min="0" max="28" value="14" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">14</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    
</body>
</html>
